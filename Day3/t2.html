<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">


</head>
<body>
    <div class="bg-dark text-white">
        <div class="container">
            <div class="row mt-5 d-flex justify-content-center">
                <div class="col-md-6">
                    <form class="p-3 text-end was-validated form-control form-group needs-validation" novalidate>
                        <div class="mb-3">
                            <label class="form-label" >الاسم</label>
                            <input type="text" class="form-control is-valid" id="validationServer01" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" >رقم الهاتف</label>
                            <input type="number" class="form-control is-valid" id="validationServer02" required>
                            <div class="invalid-feedback"></div>

                        </div>
                        <div class="mb-3">
                            <label class="form-label">المدينه</label>
                            <input type="text" class="form-control is-valid " id="validationServer03" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        <button type="submit" class="btn btn-success w-100 btn-block" >تسجيل</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
