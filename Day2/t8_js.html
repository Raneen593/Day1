<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
    <style>
        div p{
        background: pink;
        width: fit-content;
        color: purple;
        border-radius: 5px
        }
    </style>
    <script>
        function checkdeg() {
            let name2 = document.getElementById("name").value;
            let degree = document.getElementById("deg").value;

            if (degree >= 90) {
                document.getElementById("res").innerHTML = "مرحبا " + name2 + " ، تقديرك هو امتياز";
            }
            else if (degree >= 80 && degree < 90) {
                document.getElementById("res").innerHTML = "مرحبا " + name2 + " ، تقديرك هو جيد جدا";
            }
            else if (degree >= 70 && degree < 80) {
                document.getElementById("res").innerHTML = "مرحبا " + name2 + " ، تقديرك هو جيد";
            }
            else {
                document.getElementById("res").innerHTML = "مرحبا " + name2 + " ، تقديرك هو ضعيف";
            }
        }
    </script>
</head>
<body>
    <div>
        <input type="number" id="deg" placeholder="Enter degree"> 
        <input type="text" name="" id="name" placeholder="Enter name">   
        <button onclick="checkdeg()">احسب التقدير</button>
        <p id="res"></p>
    </div>
</body>
</html>
